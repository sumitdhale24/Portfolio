<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <title>Contact Form</title> 
    <style> 
        body { font-family: Arial, sans-serif; margin: 20px; } 
        form { max-width: 400px; margin: auto; padding: 20px; border: 
1px solid #ccc; border-radius: 5px; } 
        label, input, textarea { display: block; width: 100%; margin-bottom: 10px; } 
        input, textarea { padding: 8px; } 
        button { padding: 10px; background-color: blue; color: white; 
border: none; cursor: pointer; } 
    </style> 
</head> 
<body> 
    <h2>Contact Us</h2> 
    <img src="cs.png" alt="Contact Us" width="100" height="100"> 
     
    <form action="#" method="post"> 
        <label for="name">Name:</label> 
        <input type="text" id="name" name="name" required 
minlength="3" maxlength="50"> 
 
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required> 
 
        <label for="message">Message:</label> 
        <textarea id="message" name="message" required 
minlength="10"></textarea> 
 
        <label for="phone">Phone Number:</label> 
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required> 
        <label for="file">Upload File:</label> 
        <input type="file" id="file" name="file"> 
         
        <audio controls> 
            <source src="audio-message.mp3" type="audio/mpeg"> 
            Your browser does not support the audio element. 
        </audio> 
 
        <button type="submit">Submit</button> 
    </form> 
</body> 
</html>
