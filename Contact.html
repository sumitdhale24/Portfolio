<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h1>Contact Us</h1>
            <p>
                "Got questions or need assistance? Fill out the form, and we’ll 
                get back to you as soon as possible. Your satisfaction is our priority!"
            </p>
            <p>"We’d love to hear from you!</p>
            <a href="index.html" class="learn-more">LEARN MORE</a>
        </div>

        <div class="right-section">
            <form method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Enter a valid email address">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>

        </div>
    </div>

</body>
</html>
