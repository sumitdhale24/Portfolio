<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: url('your-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: url(cu.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            color: white;
        }
        .left-section {
            flex: 1;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
        }
        .left-section h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }
        .left-section p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .learn-more {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            border: 2px solid white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .learn-more:hover {
            background: white;
            color: black;
        }
        .right-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left-section">
            <h1>Contact Us</h1>
            <p>
                "Got questions or need assistance? Fill out the form, and we’ll 
                get back to you as soon as possible. Your satisfaction is our priority!"
            </p>
            <p>"We’d love to hear from you!</p>
            <a href="index.html" class="learn-more">LEARN MORE</a>
        </div>

        <div class="right-section">
            <form method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Enter a valid email address">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>

        </div>
    </div>

</body>
</html>
